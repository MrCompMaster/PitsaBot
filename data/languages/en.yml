cogs:
  GodPitsaCog:
    name: Pitsa's commands (and hlep's)
    desc: this module has vereything for pitsa and hlep
  MainCog:
    name: Main
    desc: Start of all starts! this module has everything.
  ModCog:
    name: Moderation
    desc: Commands for moderators. Also is a core for modlog
  OtherCog:
    name: Other
    desc: commands that developers didn't put in any of modules
  SettingsCog:
    name: Settings
    desc: Changes server settings.
  EconomyCog:
    name: Economy
    desc: Find your balance, work and a lot more with this module!
  LevelingCog:
    name: Leveling
    desc: Level up your chatting skills!
help:
  purge:
    long: deletes n count of messages. If messages deleting is slow, then you delete messages older than 2 weeks
    short: chat purge
    usage:
    optional: messages count, person
    returns: clean chat
  ping:
    long: ping
    short: ping
    usage:
    optional:
    returns: bot's ping
  ban:
    long: Only for moderators! bans person
    short: BAN!!!
    usage: preson and reason
    optional:
    returns: BAN
  unban:
    long: Only for moderators! unbans person
    short: unban
    usage: preson
    optional:
    returns: unban
  chlang:
    long: Only for administrators! Chages language to selected or to english by default.
    short: меняет язык бота
    usage: ru/en
    optional:
    returns: изменённый язык
  help_me:
    long: Help pitsabot by making a donation
    short: Help pitsabot by making a donation
    usage: ""
    optional:
    returns: information about donation
  help:
    long: You can use this command to find usage about a command or find all commands
    short: help about commands!
    usage:
    optional: command
    returns: help about command/all command
  config:
    long: "Admins Only! Changes bot's config. Avaliable configs:\n prefix <prefix>\n modrole <add moderator's roles / remove moderator's roles>\n modlog <enable / channel channel/this / disable>\n language <language>"
    short: Bot's config
    optional:
    usage: config
    returns: bot's config change
