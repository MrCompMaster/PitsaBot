cogs:
  GodPitsaCog:
    name: Команды питсы (и хлепа)
    desc: Этот модуль имеет всякие гаджеты для питсы, смотрите! Тут даже есть встроенная фабрика питсы!
  MainCog:
    name: Основное
    desc: Начало Всех Начал! Этот модуль имеет всё основное для того, что бы бот что-то делал
  ModCog:
    name: Модерация
    desc: Команды для модераторов сервера. Также имеет модлог
  OtherCog:
    name: Разное
    desc: Всякие комманды которые нельзя определить в какой-либо модуль или их тема не соответствует ни одному из модулей
  SettingsCog:
    name: Настройки
    desc: Изменяет всяческие настроики сервера.
help:
  help_me:
    long: Помоги PitsaBot выити из красной книги
    short: Помоги PitsaBot выити из красной книги
    usage:
    returns: информация как помочь
  help:
    long: Можно воспользоваться этой коммандой для того, чтобы получить больше информации о командах или узнать все команды
    short: помощь по командам!
    usage: команда
    returns: помощь о команде
  prefix:
    long: Только для администраторов! Меняет префикс на указанный. Не советую ставить название команды как префикс.
    short: Меняет префикс.
    usage: префикс
    returns: изменение префикса
  change_modlog_channel:
    long: Только для администраторов! Включает модлог на указанный канал или выключает его посредством disable
    short: (де)Активирует модлог на указанном канале.
    usage: канал/disable
    returns: включает/выключает модлог
misc:
  command_not_found: Комманда не найдена!
  help_msg: PitsaBot 0.1A Pre-Release. Сейчас активно поддерживается
  prefix_changed_successfully: Префикс успешно установлен!
  current_prefix: "Текущий префикс:"
  modlog_activated: Модлог активирован!
  modlog_deactivated: Модлог деактивирован!
  language_changed_successfully: язык успешно сменён!
  invalid_language: Неизвестный язык!
